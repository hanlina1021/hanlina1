<!DOCTYPE html>

    <script type="text/javascript" src="js/less-2.5.3.min.js"></script>
    <script type="text/javascript">
        function computed() {
            let curW = document.documentElement.clientWidth,
                    max = 640;
            if(curW<max){
                document.documentElement.style.fontSize = curW/max*100+"px";
            }
        }
        computed();
        window.addEventListener('resize',computed);
    </script>
</head>
